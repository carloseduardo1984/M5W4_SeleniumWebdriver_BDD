#DO THE TEST EACH 6 HOURS FROM MONDAY TO FRIDAY
name: Selenium tests with Github Actions
on: 
#   schedule:
#   - cron: "0 */6 * * 1-5"  # Check with https://crontab.guru/
  
  push:
    branches:
     - 'main'
      
  workflow_dispatch:

jobs:

  #test_schedule:
  checkout-and-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v2
        
      - uses: nanasess/setup-chromedriver@v2
        with:
    # Optional: do not specify to match Chrome's version  
         chromedriver-version: '112.0.5615.165'
         
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
                  
      - name: Install libraries
        run: npm install --save-dev @cucumber/pretty-formatter @cucumber/cucumber selenium-webdriver assert chromedriver   
        timeout-minutes: 10
        
      - name: Run Tests
        continue-on-error: true
        run:  npm test       
          
       
      - name: Generate report
        uses: actions/upload-artifact@v2
        with:
         name: Myreport.html
         path: "**/report"       
       
